<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <h4>Live User Filter</h4>
            <p>Search by names and/or location</p>
            <form action="">
                <input type="text" placeholder="Search">
            </form>
        </div>
        <div class="users">
            <div class="user">
                <img src="https://randomuser.me/api/portraits/thumb/women/11.jpg" alt="">
                <div class="info">
                    <p class="userName">Emilie Ambrose</p>
                    <p class="country">Spain</p>
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
